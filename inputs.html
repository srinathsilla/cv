<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Types of Inputs in HTML</title>
</head>

<body>
  <h1>Types of Inputs in HTML</h1>
  <table cellspacing="5" border="1">
    <thead>
      <th>Input type</th>
      <th>View</th>
    </thead>
    <tbody>
      <tr>
        <td>Text</td>
        <td><input type="text" name="username" value=""></td>
      </tr>
      <tr>
        <td>Button</td>
        <td><button type="button" name="button" value="Button Example"></button></td>
      </tr>
      <tr>
        <td>checkbox</td>
        <td><input type="checkbox" name="" value=""></td>
      </tr>
      <tr>
        <td>color</td>
        <td><input type="color" name="" value=""></td>
      </tr>
      <tr>
        <td>date</td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td>datetime-local</td>
        <td><input type="datetime-local" name="" value=""></td>
      </tr>
      <tr>
        <td>email</td>
        <td><input type="email" name="" value=""></td>
      </tr>
      <tr>
        <td>File</td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <td>Hidden</td>
        <td><input type="hidden" name="" value=""></td>
      </tr>
      <tr>
        <td>image</td>
        <td><input type="image" name="" value="" src="login-button.jpg"></td>
      </tr>
      <tr>
        <td>month</td>
        <td><input type="month" name="" value=""></td>
      </tr>
      <tr>
        <td>password</td>
        <td><input type="password" name="" value=""></td>
      </tr>
      <tr>
        <td>radio</td>
        <td><input type="radio" name="radio" value="Radio"></td>
      </tr>
      <tr>
        <td>range</td>
        <td><input type="range" name="range" value="range" min="0" max="10" step="2"></td>
      </tr>
      <tr>
        <td>reset</td>
        <td><input type="reset" name="reset" value="reset"></td>
      </tr>
      <tr>
        <td>search</td>
        <td><input type="search" name="" value=""></td>
      </tr>
      <tr>
        <td>submit</td>
        <td><input type="submit" name="" value="Submit"></td>
      </tr>
      <tr>
        <td>tel</td>
        <td><input type="tel" name="" value=""></td>
      </tr>
      <tr>
        <td>time</td>
        <td><input type="time" name="" value=""></td>
      </tr>
      <tr>
        <td>url</td>
        <td><input type="url" name="" value=""></td>
      </tr>
      <tr>
        <td>week</td>
        <td><input type="week" name="" value=""></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
